version: "3.9"
services:
  api:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  db:
    image: postgres:16
    environment:
      POSTGRES_USER=orchestrator
      POSTGRES_PASSWORD=orchestrator
      POSTGRES_DB=orchestrator
    ports:
      - "5432:5432"
